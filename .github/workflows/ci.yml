--- 
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  HTTP_PROXY: ""
  HTTPS_PROXY: ""
  http_proxy: ""
  https_proxy: ""
  NO_PROXY: index.crates.io,crates.io,github.com
  no_proxy: index.crates.io,crates.io,github.com

jobs:
  test:
    name: Test (${{ matrix.rust }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta, nightly]

    env:
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      NO_PROXY: index.crates.io,crates.io,github.com
      no_proxy: index.crates.io,crates.io,github.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure branch + allow unrelated histories (safe/forgiving)
        run: |
          git fetch --all || true
          # 尝试合并远程 main（允许 unrelated histories），出错不 fail（后续步骤依然会运行）
          git merge --allow-unrelated-histories origin/main -X theirs || true
          # 备选强制同步远端（如果你想直接覆盖本地，请取消注释下一行）
          # git reset --hard origin/main || true

      - name: Remove proxy from cargo config (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          unset HTTP_PROXY || true
          unset HTTPS_PROXY || true
          unset http_proxy || true
          unset https_proxy || true
          unset NO_PROXY || true
          unset no_proxy || true

          echo "HTTP_PROXY=" >> "$GITHUB_ENV"
          echo "HTTPS_PROXY=" >> "$GITHUB_ENV"
          echo "http_proxy=" >> "$GITHUB_ENV"
          echo "https_proxy=" >> "$GITHUB_ENV"
          echo "NO_PROXY=index.crates.io,crates.io,github.com" >> "$GITHUB_ENV"
          echo "no_proxy=index.crates.io,crates.io,github.com" >> "$GITHUB_ENV"

          if [ -f "$HOME/.cargo/config" ]; then
            sed -i.bak '/proxy/d' "$HOME/.cargo/config" 2>/dev/null || true
          fi
          if [ -f "$HOME/.cargo/config.toml" ]; then
            sed -i.bak '/proxy/d' "$HOME/.cargo/config.toml" 2>/dev/null || true
          fi

      - name: Remove proxy from cargo config (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item Env:HTTP_PROXY -ErrorAction SilentlyContinue
          Remove-Item Env:HTTPS_PROXY -ErrorAction SilentlyContinue
          Remove-Item Env:http_proxy -ErrorAction SilentlyContinue
          Remove-Item Env:https_proxy -ErrorAction SilentlyContinue
          Remove-Item Env:NO_PROXY -ErrorAction SilentlyContinue
          Remove-Item Env:no_proxy -ErrorAction SilentlyContinue

          Add-Content -Path $env:GITHUB_ENV -Value "HTTP_PROXY="
          Add-Content -Path $env:GITHUB_ENV -Value "HTTPS_PROXY="
          Add-Content -Path $env:GITHUB_ENV -Value "http_proxy="
          Add-Content -Path $env:GITHUB_ENV -Value "https_proxy="
          Add-Content -Path $env:GITHUB_ENV -Value "NO_PROXY=index.crates.io,crates.io,github.com"
          Add-Content -Path $env:GITHUB_ENV -Value "no_proxy=index.crates.io,crates.io,github.com"

          if (Test-Path "$HOME/.cargo/config") {
            (Get-Content "$HOME/.cargo/config") -notmatch 'proxy' | Set-Content "$HOME/.cargo/config.bak"
            (Get-Content "$HOME/.cargo/config") -notmatch 'proxy' | Set-Content "$HOME/.cargo/config"
          }
          if (Test-Path "$HOME/.cargo/config.toml") {
            (Get-Content "$HOME/.cargo/config.toml") -notmatch 'proxy' | Set-Content "$HOME/.cargo/config.toml.bak"
            (Get-Content "$HOME/.cargo/config.toml") -notmatch 'proxy' | Set-Content "$HOME/.cargo/config.toml"
          }

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.rust }}

      - name: Format code (apply)
        run: cargo fmt --all

      - name: Fetch dependencies (no cargo proxy)
        run: cargo fetch --config 'http.proxy=""' --config 'https.proxy=""'

      - name: Check formatting (verify)
        run: cargo fmt --all -- --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets --config 'http.proxy=""' --config 'https.proxy=""' -- -D warnings

      - name: Build
        run: cargo build --config 'http.proxy=""' --config 'https.proxy=""' --verbose

      - name: Test
        run: cargo test --config 'http.proxy=""' --config 'https.proxy=""' --verbose

  build:
    name: Build Release
    runs-on: ubuntu-latest

    env:
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      NO_PROXY: index.crates.io,crates.io,github.com
      no_proxy: index.crates.io,crates.io,github.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Merge origin/main (allow unrelated histories)
        run: |
          git fetch --all || true
          git merge --allow-unrelated-histories origin/main -X theirs || true

      - name: Remove proxy from cargo config (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          unset HTTP_PROXY || true
          unset HTTPS_PROXY || true
          unset http_proxy || true
          unset https_proxy || true
          echo "HTTP_PROXY=" >> "$GITHUB_ENV"
          echo "HTTPS_PROXY=" >> "$GITHUB_ENV"
          echo "http_proxy=" >> "$GITHUB_ENV"
          echo "https_proxy=" >> "$GITHUB_ENV"

          if [ -f "$HOME/.cargo/config" ]; then
            sed -i.bak '/proxy/d' "$HOME/.cargo/config" 2>/dev/null || true
          fi
          if [ -f "$HOME/.cargo/config.toml" ]; then
            sed -i.bak '/proxy/d' "$HOME/.cargo/config.toml" 2>/dev/null || true
          fi

      - name: Setup Rust toolchain (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Cache cargo (build job)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-build

      - name: Build release
        run: cargo build --config 'http.proxy=""' --config 'https.proxy=""' --release --verbose