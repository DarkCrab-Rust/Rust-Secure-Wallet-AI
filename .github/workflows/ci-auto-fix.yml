name: CI Auto-Fix

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

# Need explicit permissions to rerun workflows and push commits
permissions:
  contents: write
  actions: write

jobs:
  auto_fix:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Save event payload
        id: save_event
        run: |
          # the script reads GITHUB_EVENT_PATH which is available, but we also copy it to the workspace
          echo "Event path: $GITHUB_EVENT_PATH"
          cp "$GITHUB_EVENT_PATH" .github/event.json

      - name: Run auto-fix script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: .github/event.json
        run: |
          bash .github/scripts/ci_autofix.sh
