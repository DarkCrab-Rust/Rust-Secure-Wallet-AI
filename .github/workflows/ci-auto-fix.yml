name: CI Auto-Fix

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

# Need explicit permissions to rerun workflows and push commits
permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write
  checks: write

jobs:
  auto_fix:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Save event payload
        id: save_event
        run: |
          # the script reads GITHUB_EVENT_PATH which is available, but we also copy it to the workspace
          echo "Event path: $GITHUB_EVENT_PATH"
          cp "$GITHUB_EVENT_PATH" .github/event.json

      - name: Run auto-fix script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: .github/event.json
          # Optional: comma-separated labels to add to autofix PRs
          AUTOFIX_PR_LABELS: "autofix,ci"
          # Optional: comma-separated reviewers to request (usernames)
          AUTOFIX_REQUEST_REVIEWERS: ""
          # Optional: comma-separated assignees to add to the PR (usernames)
          AUTOFIX_ASSIGNEES: ""
          # Optional: create an issue if all attempts fail
          AUTOFIX_OPEN_ISSUE_ON_FAIL: "true"
        run: |
          bash .github/scripts/ci_autofix.sh
